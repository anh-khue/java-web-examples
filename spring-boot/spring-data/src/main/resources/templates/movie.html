<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Detail</title>
</head>
<body>
<form action="#" th:object="${movie}">
    <label for="id">
        ID
    </label>
    <input type="text" name="id" id="id"
           th:value="${movie.id}"
           disabled="disabled"/>
    <label for="name">
        Name
    </label>
    <input type="text" name="name" id="name"
           th:value="${movie.name}"
           disabled="disabled"/>
</form>
</body>
</html>
