<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Movies</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Detail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.name}"></td>
        <td>
            <form th:action="@{/movies/{id}(id = ${movie.id})}" th:method="get">
                <input type="hidden" name="id" th:text="${movie.id}"/>
                <input type="submit" value="Detail"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/movies/add}" th:method="get">
    <input type="submit" value="Add new Movie"/>
</form>

</body>
</html>
